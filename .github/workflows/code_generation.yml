# .github/workflows/code_generation.yml
name: Code Generation Agent

permissions:
  contents: write  # Allow the workflow to push commits

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, reopened]
  pull_request:
    types: [opened, edited, reopened]
  issue_comment:
    types: [created]
#  schedule:
#    - cron: '0 * * * *'  # every hour

jobs:
  generate-code:
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run code generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python agents/code_generator.py

      - name: Git pull before commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin ${{ github.ref_name }} --rebase || true

      - name: Commit generated code
        run: |
          git add generated_code/
          git commit -m "ðŸ¤– Generated code via Code Generation Agent" || echo "No changes to commit"
          git push || echo "Nothing to push"
